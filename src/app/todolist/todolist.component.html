<div class="task-container">
  <h1 class="heading">To-Do Application</h1>
  <hr />
  <div class="form">
    <form [formGroup]="tasksForm" (ngSubmit)="addTask()">
      <label for="title">Title</label>
      <input
        formControlName="title"
        placeholder="Task Title"
        type="text"
        id="title"
        required
      />
      <label for="description">Description</label>
      <textarea
        formControlName="description"
        placeholder="Text Description"
        type="text"
        id="description"
      ></textarea>
      <div class="priority-state">
        <label for="priority">Priority</label>
        <select id="priority" formControlName="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <h4>Task Due</h4>
      <input id="dueDate" formControlName="dueDate" type="date" required />
      <button type="submit" class="btn btn-primary">Add task</button>
    </form>
  </div>
  <div class="task-list">
    <h2 class="tasks">Your Tasks</h2>
    <ul>
      <li *ngFor="let task of tasks" class="task-item">
        <h3>{{ task.title }}</h3>
        <p class="task-details">{{ task.description }}</p>
        <span class="priority" [ngClass]="task.priority">
          {{ task.priority }}
        </span>
        <p class="due-date">Due: {{ task.dueDate }}</p>
        <label>
          <input
            type="checkbox"
            [(ngModel)]="(task.isCompleted)"
            (change)="toggleTaskCompletion(task)"
          />
          Mark As Completed
        </label>
        <button (click)="editTask(task)">Edit</button>
        <button (click)="deleteTask(task.id)">Delete</button>
      </li>
      <p>Total Tasks: {{ tasks.length }}</p>
    </ul>
  </div>
</div>
