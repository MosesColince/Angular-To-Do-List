<div class="task-container">
  <h1 class="heading">To-Do Application</h1>
  <hr />
  <div class="form">
    <form formGroup="tasksForm" (ngSubmit)="addTask()">
      <label for="title">Title</label>
      <input
        formControlName="title"
        placeholder="Task Title"
        type="text"
        id="title"
        required
      />
      <label for="description">Description</label>
      <textarea
        formControlName="description"
        placeholder="Text Description"
        type="text"
        id="description"
      ></textarea>
      <div class="priority-state">
        <label for="priority">Priority</label>
        <select id="priority" formControlName="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <h4>Task Due</h4>
      <input id="dueDate" formControlName="dueDate" type="date" required />
      <button type="submit" class="btn btn-primary">Add task</button>
    </form>
  </div>
<div class="task-list">
  <h2>Your Tasks</h2>
  <ul>
    <li
      *ngFor="let task of tasks"
      [ngClass]="{ overdue: isOverdue(task.dueDate) && !task.isCompleted }"
    >
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
      <p [ngStyle]="{ color: getPriorityColor(task.priority) }">
        {{ task.priority }}
      </p>
      <p>Due: {{ task.dueDate }}</p>
      <label>
        <input
          type="checkbox"
          (ngModel)="(task.isCompleted)"
          (change)="toggleTaskCompletion(task)"
        />
        Mark As Completed
      </label>
      <button (click)="editTask(task)">Edit</button>
      <button (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>
</div>
</div>
